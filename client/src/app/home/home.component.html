<h2>find your favourite records from a seller</h2>
<div *ngIf="!loggedIn"><button (click)="login()">login</button></div>
<div *ngIf="loggedIn">
    <h3>logged in as {{user}}</h3>
    <input (keyup)="setSeller($event)" type="text" placeholder="Type the name of your potential seller"/>
    <button [disabled]="!isInputValid" (click)="fetchData()">GO!</button>
</div>
