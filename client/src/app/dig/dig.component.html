<table class="table">
  <thead>
    <tr>
      <th>Artist</th>
      <th>Title</th>
      <th>Media</th>
      <th>Condition</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rawData">
      <td>{{item.artist}}</td>
      <td>{{item.title}}</td>
      <td>N/A</td>
      <td>{{item.condition}}</td>
      <td>{{item.currency}} {{item.price}}</td>
    </tr>
  </tbody>
</table>
